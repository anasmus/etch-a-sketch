<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <main class="flex-container">
    <div class="controls">
      <input type="color" id="colorPicker" value="#333333">
      <button class="btn active" id="colorBtn">Color mode</button>
      <button class="btn" id="rainbowBtn">Rainbow mode</button>
      <button class="btn" id="eraserBtn">Eraser</button>
      <button class="btn" id="clearBtn">Clear</button>
      <p id="sliderValue">16 x 16</p>
      <input type="range" id="slider" value="16" max="64" min="9">
    </div>
    <div id="container"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
